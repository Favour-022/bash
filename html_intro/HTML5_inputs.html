<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 inputs</title>
</head>
<body>
  <h1>HTML5 Inputs</h1> 

  <!--associate your labels to your inputs (good ux)--> 

  <label for="fname">click this label</label>
  <input type="text" id="fname">
  <br><br>

  <!--NEW HTML5 INPUT TYPES-->

  <!--Search-->
  <label for="form-search">Search</label>
  <input type="search" id="form-search">
  <br><br>

  <!--Email-->
  <label for="form-email">Email</label>
  <input type="email" id="form-email">
  <br><br>

  <!--URL-->
  <label for="form-url">URL</label>
  <input type="url" id="form-url">
  <br><br>

  <!--Number-->
  <label for="form-number">Number</label>
  <input type="number" id="form-number" min="10" max="100" step="10">
  <br><br>

  <!--Range-->
  <label for="form-range">Range</label>
  <input type="range" name="" id="form-range" min="1" max="100" value="0">
  <br><br>

  <!--Date-->
  <label for="form-date">Date</label>
  <input type="date" id="form-date" min="2015-01-01" max="2022-01-01">
  <br><br>

  <!--Month-->
  <label for="form-month">Month</label>
  <input type="month" id="form-month">
  <br><br>

  <!--Week-->
  <label for="form-week">Week</label>
  <input type="week" id="form-week">
<br><br>


<!--Datetime-->
<label for="form-datetime">Datetime</label>
<input type="datetime" id="form-datetime">
<br><br>

<!--Datetime local-->
<label for="form-datetimelocal">Datetime local</label>
<input type="datetime-local" id="form-datetimelocal">
<br><br>

<!--Colour-->
<label for="form-colour">Colour</label>
<input type="color;" id="form-colour">
  
</body>
</html>
